<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    
    <link rel="stylesheet" href="{% static 'notes/css/style_lr.css' %}">
    
</head>
<body>
    <p><a href="{% url 'home' %}">home</a></p>

    <p>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">logout</a>
        {% else%}
            <a href="{% url 'register' %}">register</a>
            ||
            <a href="{% url 'login' %}">login</a>
        
        {% endif %}
    </p>

    <div class="wrapper">
        <div class="main-blocl__image _ibg"></div>
        <header class="header">
            
        </header>
        <main class="page">
            <div class="page__main-block main-block">
                <div class="main-block__container _container">
                    <div class="main-block__body">
                        <div class="form">

                            


                            <form method="post" id="form__form__body">
                                {% csrf_token %}
                                <h2 class="form__title">Регистрация</h2>
                                    <div class="_container-flex-colum">

                                        
                                        {% if messages %}
                                        
                                        {% for message in messages %}
                                        
                                        <div class="{{message.tags}}">
                                            {{ message }}
                                        </div>
                                        
                                        {% endfor %}
                                        
                                        {% endif %}


                                        {% for field in form %}
                                        <div class="form__item ">
                                            <label for="forName" class="form__lable">{{field.label}}</label>
                                            {{field}}
                                        </div>
                                        {% endfor %}
                                        
                                        
                                    
                                    </div>
                                        <button type="submit" class="form__button">log up</button>
                            </form>

                        </div>
                    </div>
                </div>
                </div>
        </main>
        <footer class="footer">
            
        </footer>
</body>
</html>
